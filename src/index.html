<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>前端导航网站</title>
  <style type="text/css">

</style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- 语义化 用header和main -->
  <header class="globalHeader">
    <!-- 搜索 -->
    <form class="searchForm" method="get" action="https://www.baidu.com/s">
      <input name="wd" type="text">
      <button type="submit">搜索</button>
    </form>
  </header>
  <main class="globalMain">
    <!-- 每个导航快 -->
    <ul class="siteList">
      <li class="last">
        <div class="addButton">
          <div class="icon-wrapper">
            <svg class="icon">
              <use xlink:href="#icon-add"></use>
            </svg>
          </div>
          <div class="text">新增网站</div>
        </div>
      </li>
    </ul>
  </main>
  <script src="//at.alicdn.com/t/font_2323312_mxes722you.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
